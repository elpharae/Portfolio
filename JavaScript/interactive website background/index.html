<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Background</title>
</head>
<body>
    <div class="content">
        <canvas id="background"></canvas>
        <div class="container">
            <div class="about block">
                <div class="block-heading">
                    Interactive background
                </div>
                The purpose of this website is to showcase, test and play around with this interactive website background design.    
            </div>
            <div class="controls block">
                <button id="reset">Reset dots</button>
                <input type="number" id="lineCount" min="2" max="50" value="8" placeholder="Line count">
            </div>
        </div>
    </div>
    <script src="background.js"></script>
</body>
</html>
